<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders"
      (click)="navigateToOrder(order.id)">
    <td>{{ order?.id }}</td>
    <td>{{ order?.name }}</td>
  </tr>
  </tbody>
</table>
